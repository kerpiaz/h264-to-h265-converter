# Default configuration for h264_to_h265_conversion_script.sh

# Log file path (relative to script execution directory)
LOG_FILE="conversion_log.txt"

# Quality value for encoding (CRF for CPU, QP for GPU)
QUALITY_VALUE=28

# Default CPU preset (e.g., "fast", "medium", "slow")
DEFAULT_CPU_PRESET_VALUE="slow"

# VAAPI device path for GPU encoding (e.g., "/dev/dri/renderD128")
VAAPI_DEVICE="/dev/dri/renderD128"

# Comma-separated list of video extensions to process
VIDEO_EXTENSIONS_STRING="mp4,mkv,mov,avi,flv,webm,mpg,mpeg,wmv"

# Default logging level: DEBUG, INFO, WARNING, ERROR
# Messages with a level equal to or higher than this will be logged.
CURRENT_LOG_LEVEL_NAME_CONFIG="INFO"